name: Release

on:
  push:
    branchs:
      - 'ci'

jobs:
  version:
    runs-on: ubuntu-latest
    outputs: 
      version: ${{ steps.tag-version.outputs.version }}
    steps:
      - name: label version
        id: tag-version
        run: |
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

